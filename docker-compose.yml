services:
  mysql:
    image: mysql:8.0
    container_name: lapor-desa-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: laporpakdes
      MYSQL_USER: laporuser
      MYSQL_PASSWORD: laporpass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - lapor-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build: .
    container_name: lapor-desa-app
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_USER: laporuser
      DB_PASSWORD: laporpass
      DB_NAME: laporpakdes
    networks:
      - lapor-network
    volumes:
      - ./public:/app/public

networks:
  lapor-network:
    driver: bridge

volumes:
  mysql_data: